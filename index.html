<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <p>Jquery Calculator</p>
        <div class="clac-row screen">
            <div class="scr"></div>
        </div>
        <div class="clac-row">
            <div class="button">C</div>
            <div class="button">CE</div>
            <div class="button backspace">back</div>
            <div class="button plus-minus">+/-</div>
            <div class="button">%</div>
        </div>
        <div class="clac-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button ">9</div>
            <div class="button divisiion">/</div>
            <div class="button">sqrt</div>
        </div>
        <div class="clac-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button ">6</div>
            <div class="button multiply">*</div>
            <div class="button inverse">1/x</div>
        </div>
        <div class="clac-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button ">3</div>
            <div class="button minus">-</div>
            <div class="button pi">pi</div>
        </div>
        <div class="clac-row">
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button add">+</div>
            <div class="button equal">=</div>
        </div>
    </div>

</body>
<script src="./jquery/code.jquery.com_jquery-3.7.0.min.js" type="text/JavaScript"></script>
<script src="./index.js" type="text/JavaScript"></script>

</html>
